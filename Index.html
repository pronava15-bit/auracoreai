# auracoreai
This is a ai platform to public use
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auracore AI - Fixed</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

    <style>
        :root { 
            --neon-blue: #00f2ff; 
            --deep-blue: #0062ff; 
            --bg-black: #050505; 
            --panel-bg: rgba(20, 20, 25, 0.98);
            --border-glow: 1px solid rgba(0, 242, 255, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: var(--bg-black); color: #e0e0e0; font-family: 'Poppins', sans-serif; 
            margin: 0; height: 100vh; width: 100vw; overflow: hidden; display: flex; flex-direction: column;
        }

        /* Auth Portal */
        #login-portal { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: none; align-items: center; justify-content: center; padding: 20px;
        }

        .auth-container { 
            background: var(--panel-bg); padding: 40px 25px; border-radius: 30px; 
            border: var(--border-glow); width: 100%; max-width: 350px; text-align: center;
        }

        .auth-container h1 { font-family: 'Orbitron', sans-serif; color: var(--neon-blue); letter-spacing: 5px; font-size: 1.6rem; margin-bottom: 20px; }

        .input-field { 
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; 
            border: 1px solid #333; background: #111; color: #fff;
        }

        .auth-btn { 
            width: 100%; padding: 15px; border-radius: 12px; border: none; 
            background: linear-gradient(135deg, var(--deep-blue), var(--neon-blue)); 
            font-weight: 700; cursor: pointer; opacity: 0.5; font-family: 'Orbitron'; color: #000;
        }

        .auth-btn.ready { opacity: 1; box-shadow: 0 5px 20px rgba(0, 242, 255, 0.4); }

        /* Main UI */
        #system-root { display: none; flex-direction: column; height: 100vh; width: 100vw; }

        header { padding: 15px; display: flex; align-items: center; background: #000; border-bottom: var(--border-glow); }
        header .brand { flex: 1; text-align: center; font-family: 'Orbitron'; color: var(--neon-blue); font-size: 1.1rem; letter-spacing: 4px; }

        /* Drawer */
        .side-menu { 
            position: fixed; top: 0; right: -280px; width: 280px; height: 100%; 
            background: #0a0a0a; border-left: var(--border-glow); transition: 0.3s; z-index: 1000; padding: 40px 20px; 
        }
        .side-menu.open { right: 0; }
        .scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 999; }
        .scrim.visible { display: block; }

        .menu-btn { display: flex; align-items: center; gap: 12px; padding: 14px; border-radius: 15px; background: rgba(255,255,255,0.05); margin-bottom: 12px; cursor: pointer; }

        /* Chat Area */
        #neural-chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; }
        .msg-bubble { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 14px; line-height: 1.6; }
        .user-node { align-self: flex-end; background: var(--deep-blue); border-bottom-right-radius: 2px; }
        .ai-node { align-self: flex-start; background: #1a1a1f; border: 1px solid #2a2a2f; border-bottom-left-radius: 2px; }

        /* Dock */
        .input-dock { padding: 10px 10px 25px 10px; background: #000; display: flex; align-items: center; gap: 10px; border-top: var(--border-glow); width: 100%; }
        .input-bar { flex: 1; background: #121215; border-radius: 28px; padding: 0 15px; display: flex; align-items: center; border: 1px solid #222; height: 50px; }
        input { flex: 1; background: transparent; border: none; color: #fff; font-size: 15px; }

        .sense-toggle { padding: 5px; border-radius: 12px; border: 1px solid #333; cursor: pointer; text-align: center; min-width: 48px; }
        .sense-active { border-color: var(--neon-blue); color: var(--neon-blue); }

        .bolt-btn { background: var(--neon-blue); width: 50px; height: 50px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .neural-loader { width: 20px; height: 20px; border: 2px solid #222; border-top-color: var(--neon-blue); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body onload="bootCore()">

    <div id="login-portal">
        <div class="auth-container">
            <h1>AURACORE</h1>
            <input type="text" id="id-name" class="input-field" placeholder="Username">
            <input type="password" id="id-key" class="input-field" placeholder="Security PIN">
            <div style="font-size:11px; margin-bottom:20px; display:flex; gap:10px; align-items:center; justify-content:center; color:#888;">
                <input type="checkbox" id="age-gate" onchange="validateAuth()">
                <label for="age-gate">Authorize System Access</label>
            </div>
            <button id="auth-btn" class="auth-btn" onclick="executeAuth()">INITIALIZE</button>
        </div>
    </div>

    <div id="system-root">
        <div class="scrim" id="scrim" onclick="toggleDrawer()"></div>
        <div class="side-menu" id="drawer">
            <h2 id="menu-title" style="font-family:'Orbitron'; color:var(--neon-blue); font-size: 1.2rem;">SETTINGS</h2>
            <div class="menu-btn" style="background:transparent; justify-content: space-between;">
                <span id="label-lang">Language</span>
                <select id="lang-set" onchange="updateLang()" style="background:#111; color:#fff; border:1px solid #333; padding:6px; border-radius:8px;">
                    <option value="en">English</option>
                    <option value="ml">മലയാളം</option>
                </select>
            </div>
            <div class="menu-btn" onclick="wipeMemory()"><i class="material-icons-round">history</i> <span id="label-clear">Clear History</span></div>
            <div class="menu-btn" onclick="killCore()" style="color:#ff3d00"><i class="material-icons-round">logout</i> <span id="label-logout">Logout</span></div>
        </div>

        <header>
            <div style="width:35px"></div>
            <div class="brand">AURACORE</div>
            <i class="material-icons-round" style="color:var(--neon-blue); font-size:30px; cursor:pointer;" onclick="toggleDrawer()">menu</i>
        </header>

        <div id="neural-chat"></div>

        <div class="input-dock">
            <div id="sense-btn" class="sense-toggle" onclick="toggleSensing()">
                <i class="material-icons-round" style="font-size:22px">visibility</i><br>
                <span id="sense-txt" style="font-size:8px; font-weight:700;">OFF</span>
            </div>

            <div class="input-bar">
                <i id="mic-node" class="material-icons-round" style="color:var(--neon-blue); cursor:pointer; font-size:24px; margin-right:10px;" onclick="engageVoice()">mic</i>
                <input type="text" id="cmd-input" placeholder="Command..." onkeypress="if(event.key==='Enter') fireProcess()">
            </div>

            <button class="bolt-btn" onclick="fireProcess()">
                <i class="material-icons-round" style="color:#000; font-size:28px;">arrow_upward</i>
            </button>
        </div>
    </div>

<script>
    let isSensing = false;
    let systemLang = localStorage.getItem('aura_lang_v9') || 'en';

    const translations = {
        en: { welcome: "Neural Link Established.", menu: "SETTINGS", lang: "Language", clear: "Clear History", logout: "Logout", placeholder: "Type a command...", noInfo: "No data found.", greet: "Hello!", error: "Neural Error." },
        ml: { welcome: "സിസ്റ്റം ഓൺലൈൻ ആണ്.", menu: "ക്രമീകരണങ്ങൾ", lang: "ഭാഷ", clear: "ചരിത്രം നീക്കുക", logout: "പുറത്ത് കടക്കുക", placeholder: "ചോദിക്കൂ...", noInfo: "വിവരങ്ങൾ ലഭ്യമല്ല.", greet: "ഹലോ!", error: "പിശക് സംഭവിച്ചു." }
    };

    function bootCore() {
        if(localStorage.getItem('aura_auth_v9') === 'true') {
            document.getElementById('login-portal').style.display = 'none';
            document.getElementById('system-root').style.display = 'flex';
            applyUI();
            loadMemory();
        } else {
            document.getElementById('login-portal').style.display = 'flex';
        }
    }

    function validateAuth() { 
        document.getElementById('auth-btn').classList.toggle('ready', document.getElementById('age-gate').checked); 
    }
    
    function executeAuth() {
        if(!document.getElementById('age-gate').checked) return;
        localStorage.setItem('aura_auth_v9', 'true');
        bootCore();
    }

    // ഉടൻ തന്നെ ലാംഗ്വേജ് മാറാൻ ഈ ഫംഗ്ഷൻ സഹായിക്കും
    function applyUI() {
        const t = translations[systemLang];
        document.getElementById('menu-title').innerText = t.menu;
        document.getElementById('label-lang').innerText = t.lang;
        document.getElementById('label-clear').innerText = t.clear;
        document.getElementById('label-logout').innerText = t.logout;
        document.getElementById('cmd-input').placeholder = t.placeholder;
        document.getElementById('lang-set').value = systemLang;
    }

    function toggleDrawer() { 
        document.getElementById('drawer').classList.toggle('open'); 
        document.getElementById('scrim').classList.toggle('visible'); 
    }

    function toggleSensing() {
        isSensing = !isSensing;
        document.getElementById('sense-btn').classList.toggle('sense-active', isSensing);
        document.getElementById('sense-txt').innerText = isSensing ? 'ON' : 'OFF';
    }

    // ലാംഗ്വേജ് മാറ്റുമ്പോൾ പേജ് റിഫ്രഷ് ആകാതെ തന്നെ മാറ്റം വരും
    function updateLang() { 
        systemLang = document.getElementById('lang-set').value; 
        localStorage.setItem('aura_lang_v9', systemLang); 
        applyUI(); // UI ഉടൻ മാറ്റുന്നു
        // സ്വാഗത സന്ദേശം മാറ്റാൻ
        const chat = document.getElementById('neural-chat');
        if(chat.children.length <= 1) {
            chat.innerHTML = "";
            spawnBubble('ai', translations[systemLang].welcome, false);
        }
    }

    function killCore() { 
        localStorage.removeItem('aura_auth_v9');
        location.reload(); 
    }

    function wipeMemory() { 
        if(confirm(systemLang === 'ml' ? "ചരിത്രം നീക്കം ചെയ്യട്ടെ?" : "Clear history?")) {
            localStorage.removeItem('aura_chat_v9'); 
            document.getElementById('neural-chat').innerHTML = "";
            spawnBubble('ai', translations[systemLang].welcome, false);
            toggleDrawer();
        }
    }

    function spawnBubble(role, html, save = true) {
        const chat = document.getElementById('neural-chat');
        const div = document.createElement('div');
        div.className = `msg-bubble ${role === 'user' ? 'user-node' : 'ai-node'} animate__animated animate__fadeInUp animate__faster`;
        div.innerHTML = html;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        if(save) {
            let data = JSON.parse(localStorage.getItem('aura_chat_v9')) || [];
            data.push({role, html});
            localStorage.setItem('aura_chat_v9', JSON.stringify(data));
        }
        return div;
    }

    function loadMemory() {
        let data = JSON.parse(localStorage.getItem('aura_chat_v9')) || [];
        document.getElementById('neural-chat').innerHTML = "";
        if(data.length === 0) spawnBubble('ai', translations[systemLang].welcome, false);
        else data.forEach(d => spawnBubble(d.role, d.html, false));
    }

    function engageVoice() {
        const Voice = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Voice) return;
        const rec = new Voice();
        rec.lang = systemLang === 'ml' ? 'ml-IN' : 'en-US';
        document.getElementById('mic-node').style.color = "red";
        rec.onresult = (e) => { 
            document.getElementById('cmd-input').value = e.results[0][0].transcript; 
            fireProcess(); 
        };
        rec.onend = () => document.getElementById('mic-node').style.color = "var(--neon-blue)";
        rec.start();
    }

    async function fireProcess() {
        const input = document.getElementById('cmd-input');
        const query = input.value.trim();
        if(!query) return;

        spawnBubble('user', query);
        input.value = "";
        const loader = spawnBubble('ai', '<div class="neural-loader"></div>', false);

        try {
            const q = query.toLowerCase();
            let txt = ""; let vis = "";

            if(q.includes("hello") || q.includes("hi") || q.includes("ഹലോ")) {
                txt = translations[systemLang].greet;
            } else {
                const res = await axios.get(`https://${systemLang}.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=extracts|pageimages&exintro&explaintext&generator=search&gsrsearch=${encodeURIComponent(q)}&gsrlimit=1&pithumbsize=1000`);
                if(res.data.query) {
                    const p = Object.values(res.data.query.pages)[0];
                    txt = `<b>${p.title}</b><br>${p.extract.split('\n')[0]}`;
                    if(isSensing) {
                        if(q.includes("ai")) vis = `https://image.pollinations.ai/prompt/${encodeURIComponent(q)}?width=1080&height=720&seed=${Date.now()}`;
                        else if(p.thumbnail) vis = p.thumbnail.source;
                    }
                } else { txt = translations[systemLang].noInfo; }
            }

            const final = vis ? `<div style="width:100%; border-radius:15px; overflow:hidden; margin-bottom:10px;"><img src="${vis}" style="width:100%;"></div>${txt}` : txt;
            loader.innerHTML = final;
            let data = JSON.parse(localStorage.getItem('aura_chat_v9')) || [];
            data.push({role: 'ai', html: final});
            localStorage.setItem('aura_chat_v9', JSON.stringify(data));
        } catch (e) { loader.innerHTML = translations[systemLang].error; }
    }
</script>
</body>
</html>
